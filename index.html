<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="kalam-profile.jpg" alt="kalam pic" class="prof-image">
        </div>
        <div class="text-data">
            <span class="name">Mohammad Abdul Kalam</span>
            <span class="job"> Student At CMRCET</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: blue; color: white;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color:lightblue; color: white;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color:brown; color: white;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color:red; color: white;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="like-buttons">
            <div class="data">
            <i class='bx bx-heart'>60k</i>
            </div>
            <div class="data">
            <i class='bx bx-comment'>12k</i>
            </div>
            <div class="data">
                <i class='bx bx-share' >10k</i>
            </div>
        </div>

    </div>
    
</body>
</html>
